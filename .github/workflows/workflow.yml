name: Build üî®

on:
  workflow_call:
    inputs:
      major_version:
        required: true
        type: string
      minor_version:
        required: true
        type: string
      build_version:
        required: true
        type: string

jobs:
  build:
    name: Build üî®
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Init Runner ‚öôÔ∏è
        uses: UnterrainerInformatik/init-runner-action@master

      - name: Cache Node.js modules üíæ
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Update version in package.json üíæ
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ inputs.major_version }}.${{ inputs.minor_version }}.${{ inputs.build_version }}

      - name: Fresh dep-install to resolve platform native deps ‚öôÔ∏è
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: build (build) üî®
        run: npm run build

      - name: Fill version.js file
        env:
          MAJOR_VERSION: ${{ inputs.major_version }}
          MINOR_VERSION: ${{ inputs.minor_version }}
          BUILD_VERSION: ${{ inputs.build_version }}
        run: |
          mkdir -p ./dist
          cat <<EOF > ./dist/version.js
          window.version = (() => {
            return {
              VERSION: '${MAJOR_VERSION}.${MINOR_VERSION}.${BUILD_VERSION}',
              MAJOR_VERSION: '${MAJOR_VERSION}',
              MINOR_VERSION: '${MINOR_VERSION}',
              BUILD_VERSION: '${BUILD_VERSION}'
            }
          })()
          EOF

      - name: Upload build artifacts ‚¨ÜÔ∏è
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
